<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEURAX</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
</head>

<body>

<canvas id="particles"></canvas>

<div class="parallax">
  <div class="layer l1"></div>
  <div class="layer l2"></div>
  <div class="layer l3"></div>
</div>

<header class="hero">
  <h1 class="reveal">Upgrade Your Mind.<br>Control Your Time.</h1>
  <p class="reveal">AI-powered focus & life optimization.</p>
  <div>
    <button class="btn primary">Start Free</button>
    <button class="btn secondary">Watch Demo</button>
  </div>
</header>

<section class="features">
  <div class="card reveal"><h3>Smart Habits</h3></div>
  <div class="card reveal"><h3>Focus AI</h3></div>
  <div class="card reveal"><h3>Goal Mapping</h3></div>
  <div class="card reveal"><h3>Analytics</h3></div>
</section>

<section class="video-section reveal">
  <div class="video-container">
    <div class="video-glow"></div>
    <video autoplay loop muted playsinline>
      <source src="media/dashboard.mp4" type="video/mp4">
    </video>
  </div>
</section>

<section class="pricing">
  <div class="price-card">Basic</div>
  <div class="price-card pro">Pro</div>
  <div class="price-card">Elite</div>
</section>

<section class="cta">
  <h2>Take Control of Your Potential</h2>
  <button class="btn primary big">Join NEURAX</button>
</section>
